<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .body-img{
        background-image: url(image/pexels-brunoscramgnon-5007442.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 600px;
        width: 60%;
        margin-top: 8% ;
        margin-left: 18%;
        border: 8px solid gray;
        filter: brightness(85%);
    }

    
    button {
      font-size: 1.5em;
      padding: 10px 20px;
      margin: 0 10px;
      margin-top: 6%;
      cursor: pointer;
      background-color: rgba(128, 128, 128, 0.354);
      color: #ffff;
      border: none;
      border-radius: 5px;
      transition: all ease-in-out 0.3s;
    }

    button:hover {
        background-color: #ffffffd8;
        color: black;
    }

    p{
      font-size: 71px;
      color: #ffff;
      margin-top: 21%;
    }
  </style>
</head>
<body>
  <div class="body-img">
    <div class="main-container">
      <div class="timer-container">
          <p id="time" >00<span>h</span> : 00<span>m</span> : 00<span>s</span></p>
      </div>
      <div class="start-pause_btns">
          <!-- Start Timer Button -->
          <button id="startBtn">START</button>
          <!-- Pause Timer Button -->
          <button id="pauseBtn">PAUSE</button>
          <!-- Restart Button -->
          <button id="resetBtn">RESET</button>
      </div>
   </div>
 </div>

 <script>
          // Get references to the start, pause, and reset buttons
          let startBtn = document.getElementById("startBtn");
          let pauseBtn = document.getElementById("pauseBtn");
          let resetBtn = document.getElementById("resetBtn")

          // Event listener for the start button
          startBtn.addEventListener("click", () => {
            
              let sec = 60;
             
              timer = setInterval(() => {
                 
                  let time = document.querySelector("p").innerHTML = '00<span>h</span> : 00<span>m</span> : ' + sec +'<span>s</span>';
                  
                  if (sec <= 0)
                  {
                     
                      clearInterval(timer);
                  }
                  sec--;
              }, 1000) 
          })

          // Event listener for the pause button
          pauseBtn.addEventListener("click", () => {
              clearInterval(timer);
          });

          // Event listener for the reset button
          resetBtn.addEventListener("click", () => {
              // Reset seconds to 0
              sec = 0;
              // Update the time display to show 00:00:00
              time.innerHTML = '00<span>h</span> : 00<span>m</span> : 0' + sec +'<span>s</span>';
          })

</script>

</body>
</html>
